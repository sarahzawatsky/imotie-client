<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <h1>welcome to imotie</h1>

      <div id="signed-in-user"></div>
      <div id="message"></div>

    <!--SIGN UP FORM-->
    <form id='sign-up' class='border'>
      <fieldset>
        <legend class='heading'>create a new account</legend>
        <input type="text" name="credentials[email]" placeholder="email">
        <input type="password" name="credentials[password]" placeholder="password">
        <input type="password" name="credentials[password_confirmation]" placeholder="confirm password">
        <input type="submit" value="sign up">
      </fieldset>
    </form>


    <!--SIGN IN FORM-->
    <form id='sign-in' class='border'>
      <fieldset>
        <legend class='heading'>returning? sign in</legend>
        <input type="text" name="credentials[email]" placeholder="email">
        <input type="password" name="credentials[password]" placeholder="password">
        <input type="submit" value="sign in">
      </fieldset>
    </form>


    <!--CHANGE PASSWORD FORM-->
    <form id='change-password' class='border'>
      <fieldset>
        <legend>change Password</legend>
        <input type="password" name="passwords[old]" placeholder="old password">
        <input type="password" name="passwords[new]" placeholder="new password">
        <input type="submit" value="change password">
      </fieldset>
    </form>

    <!--SIGN-OUT BUTTON-->
    <form id='sign-out' class='border'>
      <fieldset>
        <legend>sign out</legend>
        <input type="submit" value='sign out'>
      </fieldset>
    </form>

    <!--FEELINGS SELECTIONS-->
    <form id='select-feelings' class='border'>> <!--action="/action_page.php">-->
      <fieldset>
        <legend>select a word for how you're feeling</legend>
        <select name="cars" size="3">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </select>
        <input type="submit">
      </fieldset>
    </form>

  </body>
</html>
