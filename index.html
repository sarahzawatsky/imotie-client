<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <h1>welcome to imotie</h1>

      <div id="signed-in-user"></div>
      <div id="message"></div>

    <!--SIGN UP FORM-->
    <form id='sign-up' class='border'>
      <fieldset>
        <legend class='heading'>create a new account</legend>
        <input type="text" name="credentials[email]" placeholder="email">
        <input type="password" name="credentials[password]" placeholder="password">
        <input type="password" name="credentials[password_confirmation]" placeholder="confirm password">
        <input type="submit" value="sign up">
      </fieldset>
    </form>


    <!--SIGN IN FORM-->
    <form id='sign-in' class='border'>
      <fieldset>
        <legend class='heading'>returning? sign in</legend>
        <input type="text" name="credentials[email]" placeholder="email">
        <input type="password" name="credentials[password]" placeholder="password">
        <input type="submit" value="sign in">
      </fieldset>
    </form>

<!--SETTINGS CLASS-->
  <div class="settings">

    <!--CHANGE PASSWORD FORM-->
    <form id='change-password' class='border'>
      <fieldset>
        <legend>change password</legend>
        <input type="password" name="passwords[old]" placeholder="old password">
        <input type="password" name="passwords[new]" placeholder="new password">
        <input type="submit" value="change password">
      </fieldset>
    </form>

    <!--SIGN-OUT BUTTON-->
    <form id='sign-out' class='border'>
      <fieldset>
        <legend>sign out</legend>
        <input type="submit" value='sign out'>
      </fieldset>
    </form>
  </div>

<!--MOTIE CLASS-->
  <div class="motie">
    <!--FEELINGS SELECTIONS-->
    <form id='select-emotion' class='border'> <!--action="/action_page.php">-->
      <fieldset>
        <legend>select a word for how you're feeling</legend>
        <!--<form action="">-->
          <input type="radio" name="emotion" value="angry">angry
          <input type="radio" name="emotion" value="frustrated">frustrated
          <input type="radio" name="emotion" value="anxious">anxious
          <input type="radio" name="emotion" value="worried">worried
          <input type="radio" name="emotion" value="sad">sad
          <input type="radio" name="emotion" value="uncomfortable">uncomfortable
          <input type="radio" name="emotion" value="happy">happy
          <input type="radio" name="emotion" value="content">content
        </form>
      </fieldset>
    </form>

    <!--SELECT INTENSITY-->
    <form id='select-intensity' class='border'> <!--action="/action_page.php">-->
      <fieldset>
        <legend>how would you rate your feelings?</legend>
        <input type="radio" name="scale" value="5">5
        <input type="radio" name="scale" value="4">4
        <input type="radio" name="scale" value="3">3
        <input type="radio" name="scale" value="2">2
        <input type="radio" name="scale" value="1">1
      </form>
      </fieldset>
    </form>

    <!--DESCRIBE CAUSE-->
    <!--<form action="/action_page.php">-->
    <form id='describe-cause' class='border'>
      <fieldset>
        <textarea name="message" rows="10" cols="30" placeholder="what made you feel this way?"></textarea>
      </fieldset>
    </form>

    <!--DESCRIBE APPEARANCE-->
    <!--<form action="/action_page.php">-->
    <form id='describe-appearance' class='border'>
      <fieldset>
        <textarea name="message" rows="10" cols="30" placeholder="what does it look like when you feel this way?"></textarea>
      </fieldset>
    </form>

    <!--DESCRIBE SOLUTIONS-->
    <!--<form action="/action_page.php">-->
    <form id='describe-solutions' class='border'>
      <fieldset>
        <textarea name="message" rows="10" cols="30" placeholder="what are some things you can do to feel better or stay calm?"></textarea>
      </fieldset>
    </form>

    <input type="submit">
  </div>
  </body>
</html>
