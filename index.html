<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <h1>welcome to imotie</h1>

      <div id="signed-in-user"></div>
      <div id="message"></div>

    <!--SIGN UP FORM-->
    <form id='sign-up' class='border'>
      <fieldset>
        <legend class='heading'>create a new account</legend>
        <input type="text" name="credentials[email]" placeholder="email">
        <input type="password" name="credentials[password]" placeholder="password">
        <input type="password" name="credentials[password_confirmation]" placeholder="confirm password">
        <input type="submit" value="sign up">
      </fieldset>
    </form>


    <!--SIGN IN FORM-->
    <form id='sign-in' class='border'>
      <fieldset>
        <legend class='heading'>returning? sign in</legend>
        <input type="text" name="credentials[email]" placeholder="email">
        <input type="password" name="credentials[password]" placeholder="password">
        <input type="submit" value="sign in">
      </fieldset>
    </form>

  <!--SETTINGS CLASS-->
  <div class="settings">

    <!--CHANGE PASSWORD FORM-->
    <form id='change-password' class='border'>
      <fieldset>
        <legend>change password</legend>
        <input type="password" name="passwords[old]" placeholder="old password">
        <input type="password" name="passwords[new]" placeholder="new password">
        <input type="submit" value="change password">
      </fieldset>
    </form>

    <!--SIGN-OUT BUTTON-->
    <form id='sign-out' class='border'>
      <fieldset>
        <legend>sign out</legend>
        <input type="submit" value='sign out'>
      </fieldset>
    </form>
  </div>

  <!--SEE PAST MOTIES BUTTON-->
<div class="old-moties">

  <form id='all-moties' class='border'>
    <fieldset>
      <legend>see my moties</legend>
      <input type="submit" value='see my moties'>
    </fieldset>
  </form>

  <!-- <form id='edit-motie' class='border'>
    <fieldset>
      <legend>edit a motie</legend>
      <input type="submit" value='edit a motie'>
    </fieldset>
  </form> -->

  <!-- <form id='delete-moties' class='border'>
    <fieldset>
      <legend>delete a motie</legend>
      <input type="submit" value='delete a motie'>
    </fieldset>
  </form> -->

</div>

  <!-- MOTIE CLASS -->
  <div class="motie">

    <form id='submit-motie' class='border'>
      <fieldset>

        <!--FEELINGS SELECTIONS-->
        <legend>select a word for how you're feeling</legend>
          <input type="radio" name="moty[emotion]" value="angry"> angry
          <input type="radio" name="moty[emotion]" value="frustrated"> frustrated
          <input type="radio" name="moty[emotion]" value="anxious"> anxious
          <input type="radio" name="moty[emotion]" value="worried"> worried
          <input type="radio" name="moty[emotion]" value="sad"> sad
          <input type="radio" name="moty[emotion]" value="uncomfortable"> uncomfortable
          <input type="radio" name="moty[emotion]" value="happy"> happy
          <input type="radio" name="moty[emotion]" value="content"> content

    <!--SELECT INTENSITY-->
        <legend>how would you rate your feelings?</legend>
        <input type="radio" name="moty[intensity]" value="5">5
        <input type="radio" name="moty[intensity]" value="4">4
        <input type="radio" name="moty[intensity]" value="3">3
        <input type="radio" name="moty[intensity]" value="2">2
        <input type="radio" name="moty[intensity]" value="1">1

    <!--DESCRIBE CAUSE-->
        <textarea name="moty[cause]" rows="10" cols="30" placeholder="what made you feel this way?"></textarea>

    <!--DESCRIBE APPEARANCE-->
        <textarea name="moty[appearance]" rows="10" cols="30" placeholder="what does it look like when you feel this way?"></textarea>

    <!--DESCRIBE SOLUTIONS-->
        <textarea name="moty[solution]" rows="10" cols="30" placeholder="what are some things you can do to feel better or stay calm?"></textarea>

    <!--SUBMIT MOTIE-->
      <input type="submit">

    </fieldset>
  </form>
</div>
<div class='content'></div>
</body>
</html>
